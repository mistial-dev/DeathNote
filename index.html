<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Note: Killer Within - Lobby Discord Post Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Load the global app namespace first -->
    <script src="js/app-global.js"></script>
</head>
<body>
<div class="container-fluid">
    <header class="py-3 text-center">
        <h1 class="display-5">Death Note: Killer Within</h1>
        <h2 class="h4 mb-3">Lobby Discord Post Generator</h2>
    </header>

    <main class="row">
        <div class="col-lg-6 col-md-12 mb-4">
            <div class="card">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h3 class="h5 mb-0">Settings</h3>
                    <button id="reset-all-btn" class="btn btn-sm btn-outline-light">Reset All</button>
                </div>
                <div class="card-body">
                    <!-- Settings will be generated by JS -->
                    <div id="settings-container">
                        <!-- Lobby Settings section -->
                        <div id="lobby-settings-section" class="settings-section mb-3"></div>

                        <!-- Player Settings section -->
                        <div id="player-settings-section" class="settings-section mb-3"></div>

                        <!-- Gameplay Settings section -->
                        <div id="gameplay-settings-section" class="settings-section mb-3"></div>

                        <!-- Advanced Settings toggle -->
                        <div class="mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="toggle-advanced-settings">
                                <i class="fas fa-caret-right me-2" id="advanced-caret"></i>Show Advanced Settings
                            </button>
                        </div>

                        <!-- Advanced Settings (collapsed by default) -->
                        <div class="collapse" id="advanced-settings">
                            <!-- Advanced settings will be inserted here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-12">
            <!-- Recommendations Card -->
            <div class="card mb-4">
                <div class="card-header bg-warning text-dark">
                    <h3 class="h5 mb-0">Recommendations</h3>
                </div>
                <div class="card-body">
                    <div id="recommendations-container">
                        <p class="text-muted">Recommendations will appear here based on your settings.</p>
                    </div>
                </div>
            </div>

            <!-- Output Card -->
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="h5 mb-0">Discord Post</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <textarea id="output-box" class="form-control" rows="12" readonly></textarea>
                    </div>
                    <div class="d-flex">
                        <button id="copy-btn" class="btn btn-primary">
                            <i class="fas fa-copy me-2"></i>Copy to Clipboard
                        </button>
                        <button id="copy-link-btn" class="btn btn-secondary ms-2">
                            <i class="fas fa-link me-2"></i>Copy Link to Settings
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-3 py-2 text-center text-muted">
        <p>Created for Death Note: Killer Within - A multiplayer social deduction game</p>
        <p class="small">Â© 2025 <a href="https://github.com/mistial-dev/DeathNote" target="_blank">mistial-dev</a></p>
    </footer>
</div>

<!-- Load Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load application modules in the correct order -->
<!-- Each module registers itself with the global namespace -->
<script src="js/settings.js"></script>
<script src="js/recommendations.js"></script>
<script src="js/app.js"></script>

</body>
</html>
